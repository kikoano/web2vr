<!DOCTYPE html>
<html>

<head>
    <title>Tests</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="../../dist/web2vr.js"></script>
    <script src="../embedScene.js"></script>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <style>
        #html-container {
            flex-direction: row;
        }

        p {
            color: green;
        }

        img {
            width: 400px;
            float: left;
        }
    </style>
</head>

<body>
    <div id="html-container">
        <button id="btn">Change image</button>
        <img src="../assets/calendar.svg" style="width:40px">
        <img src="../assets/rifts.png">
        <img src="../assets/space.jpg" style="width:400px;height:auto;">
        <img id="image" src="../assets/cat.gif">
    </div>
    <div id="aframe-container">
        <a-scene embedded>
        </a-scene>
    </div>
    <script>
        document.getElementById("btn").onclick = () => {
            document.getElementById("image").src = "../assets/fluid.gif";
        };
        const web2vr = new Web2VR(document.getElementById("html-container"), { debug: true });
        web2vr.start();
    </script>
</body>

</html>
