<!DOCTYPE html>
<html>

<head>

    <script src="../../dist/web2vr.js"></script>
    <script src="../embedScene.js"></script>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <style>
        p {
            color: greenyellow;
        }
    </style>
</head>

<body>

        <p>
            This paragraph

        web2vr.start();
    </script>
