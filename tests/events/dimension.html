<!DOCTYPE html>
<html>

<head>
    <title>Tests</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="/dist/web2vr.js"></script>
    <script src="../embedScene.js"></script>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: orange;
        }

        #image {
            width: 300px;
        }

        h1 {
            background-color: gray;
        }

        button{
            margin: 5px;
        }
    </style>
</head>

<body>
    <div id="html-container">
        <div id="box"></div>
        <img id="image" src="../assets/snow.jpg">
        <h1 id="text">TEXT TEXT TEXT TEXT</h1>
        <video id="video" controls width="300">
            <source src="../assets/timeScapes.mp4" type="video/mp4">
        </video>
        <br>
        <input type="checkbox" id="vehicle" name="vehicle1" value="Bike">
        <br>
        <br>
        <input type="radio" id="car" name="vehicle" value="car">
        <br>
        <button id="change">Change dimensions</button>
    </div>
    <div id="aframe-container">
        <a-scene embedded>

        </a-scene>
    </div>
    <script>
        document.getElementById("change").addEventListener("click", () => {
            document.getElementById("box").style.width = "200px";
            document.getElementById("image").style.height = "300px";
            document.getElementById("text").style.width = "200px";
            document.getElementById("text").style.height = "100px";
            document.getElementById("video").style.width = "100px";
            document.getElementById("vehicle").style.transform = "scale(2)";
            document.getElementById("car").style.transform = "scale(2)";
        });

        const web2vr = new Web2VR(document.getElementById("html-container"), { debug: true });
        web2vr.start();
    </script>
</body>

</html>
