<!DOCTYPE html>
<html>

<head>
    <title>Tests</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="../../dist/web2vr.js"></script>
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="../embedScene.js"></script>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <style>
        /*-----Background-----*/

        #html-container {
            background-image: url("../assets/primag.jpg");
            background-repeat: no-repeat;
            background-size: cover;

        }

        /*-----for border----*/
        .container {
            font-family: Roboto, sans-serif;
            background-image: url("../assets/dark-blue.jpg");

            border-style: 1px solid grey;
            margin: 0 auto;
            text-align: center;
            opacity: 0.8;
            margin-top: 67px;
            box-shadow: 2px 5px 5px 0px #eee;
            max-width: 500px;
            padding-top: 10px;
            height: 363px;
            margin-top: 166px;
        }

        /*--- for label of first and last name---*/
        .lastname {
            margin-left: 1px;
            font-family: sans-serif;
            font-size: 14px;
            color: white;
            margin-top: 10px;
        }

        .firstname {
            margin-left: 1px;
            font-family: sans-serif;
            font-size: 14px;
            color: white;
            margin-top: 5px;
        }

        #lname {
            margin-top: 5px;
        }


        /*---for heading-----*/
        .heading {
            text-decoration: bold;
            text-align: center;
            font-size: 30px;
            color: #F96;
            padding-top: 10px;
        }

        /*-------for email----------*/
        /*------label----*/
        #email {
            margin-top: 5px;
        }

        /*-----------for Password--------*/
        /*-------label-----*/
        .mail {
            margin-left: 32px;
            font-family: sans-serif;
            color: white;
            font-size: 14px;
            margin-top: 13px;
        }

        .pass {
            color: white;
            margin-top: 9px;
            font-size: 14px;
            font-family: sans-serif;
            margin-left: 6px;
            margin-top: 9px;
        }

        #password {
            margin-top: 6px;
        }

        /*------------for phone Number--------*/
        /*----------label--------*/
        .pno {
            font-size: 18px;
            margin-left: -13px;
            margin-top: 10px;
            color: #ff9;

        }

        /*--------------for Gender---------------*/
        /*--------------label---------*/
        .gender {
            color: white;
            font-family: sans-serif;
            font-size: 14px;
            margin-left: 28px;
            margin-top: 8px;
        }

        /*---------- for Input type--------*/
        .col-xs-4.male {
            color: white;
            font-size: 13px;
            margin-top: 9px;
            padding-bottom: 16px;
        }

        .col-xs-4.female {
            color: white;
            font-size: 13px;
            margin-top: 9px;
            padding-bottom: 16px;
            padding-right: 95px;
        }

        /*------------For submit button---------*/
        .sbutton {
            color: white;
            font-size: 20px;
            border: 1px solid white;
            background-color: #080808;
            width: 32%;
            margin-left: 41%;
            margin-top: 16px;
            box-shadow: 0px 2px 2px 0px white;

        }

        .btn.btn-warning:hover {
            box-shadow: 2px 1px 2px 3px #99ccff;
            background: #5900a6;
            color: #fff;
            transition: background-color 1.15s ease-in-out, border-color 1.15s ease-in-out, box-shadow 1.15s ease-in-out;

        }
        input[type=radio]{
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <div id="html-container">
        <div class="container">
            <!---heading---->
            <header class="heading"> Registration-Form</header>
            <hr>
            </hr>
            <!---Form starting---->
            <div class="row" style="padding-left: 15%;">
                <!--- For Name---->
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-xs-4">
                            <label class="firstname">First Name :</label> </div>
                        <div class="col-xs-8">
                            <input type="text" name="fname" id="fname" placeholder="Enter your First Name"
                                class="form-control ">
                        </div>
                    </div>
                </div>


                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-xs-4">
                            <label class="lastname">Last Name :</label></div>
                        <div class="col-xs-8">
                            <input type="text" name="lname" id="lname" placeholder="Enter your Last Name"
                                class="form-control last">
                        </div>
                    </div>
                </div>
                <!-----For email---->
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-xs-4">
                            <label class="mail">Email :</label></div>
                        <div class="col-xs-8">
                            <input type="email" name="email" id="email" placeholder="Enter your email"
                                class="form-control">
                        </div>
                    </div>
                </div>
                <!-----For Password and confirm password---->
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-xs-4">
                            <label class="pass">Password :</label></div>
                        <div class="col-xs-8">
                            <input type="password" name="password" id="password" placeholder="Enter your Password"
                                class="form-control">
                        </div>
                    </div>
                </div>

                <!-----------For Phone number-------->
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-xs-4 ">
                            <label class="gender">Gender:</label>
                        </div>

                        <div class="col-xs-4 male">
                            <input type="radio" name="gender" id="gender" value="boy">Male</input>
                        </div>

                        <div class="col-xs-4 female">
                            <input type="radio" name="gender" id="gender" value="girl">Female</input>
                        </div>

                    </div>
                    <div class="col-sm-10">
                        <div class="btn btn-warning">Submit</div>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <div id="aframe-container">
        <a-scene embedded>

        </a-scene>
    </div>
    <script>
        const web2vr = new Web2VR(document.getElementById("html-container"), { debug: true });
        web2vr.start();
    </script>
</body>

</html>
