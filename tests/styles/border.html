<!DOCTYPE html>
<html>

<head>
    <title>Tests</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="../../dist/web2vr.js"></script>
    <script src="../embedScene.js"></script>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <style>
        img {
            border-style: solid;
            border-width: 2px;
            border-color: blue;
        }

        p {
            color: green;
            border-style: solid;
            border-width: 5px;
            border-color: white;
        }
        .border1{
            border-style: solid;
            border-width: 1px;
            border-color: black;
        }
    </style>
</head>

<body>
    <div id="html-container">
        <img src="../assets/rifts.png" alt="">
        <p>Text inside white border!</p>
        <p class="border1">Text with border 1px</p>
        <input type="text">
        <button id="change">Change</button>
    </div>
    <div id="aframe-container">
        <a-scene embedded>

        </a-scene>
    </div>
    <script>
        const change = document.getElementById("change");
        change.onclick = () => {
            document.querySelectorAll("#html-container p").forEach(e => {
                e.style.borderColor = "black";
                e.style.borderWidth = "6px";
            })
        }

        const web2vr = new Web2VR(document.getElementById("html-container"),{debug:true});
        web2vr.start();
    </script>
</body>

</html>
